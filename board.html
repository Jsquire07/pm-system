    <h2 class="sidebar-title">PM SYSTEM<br>PROTOTYPE1</h2>

        </ul>
      </nav>
    </div>
    <div class="sidebar-footer">
      <button class="sidebar-button logout-button" onclick="logout()">üö™ Logout</button>
    </div>
  </div>

  <!-- Main Board Area -->
  <main class="board">
    <header class="board-header">
      <section class="filter-panel">
        <select id="filterAssignee"><option value="">All Assignees</option></select>
        <input type="date" id="filterDueDate"/>
        <select id="filterPriority">
          <option value="">All Priorities</option>
          <option>Low</option>
          <option>Medium</option>
          <option>High</option>
        </select>
        <select id="filterCategory">
          <option value="">All Categories</option>
          <option value="Coding">Coding</option>
          <option value="Design">Design</option>
          <option value="Marketing">Marketing</option>
          <option value="Scripting">Scripting</option>
          <option value="Animation">Animation</option>
          <option value="Testing">Testing</option>
          <option value="UI/UX">UI/UX</option>
          <option value="Worldbuilding">Worldbuilding</option>
          <option value="Narrative">Narrative</option>
          <option value="Audio">Audio</option>
          <option value="Community">Community</option>
        </select>
        <button onclick="resetFilters()">Clear Filters</button>
      </section>
      <h1 id="boardTitle">Project Board</h1>
      <button onclick="openTaskModal()">+ New Task</button>
      <button onclick="openNewColumnModal()">+ New Column</button>
    </header>

    <div class="columns-container">
      <div id="columns" class="columns"></div>
    </div>
  </main>

  <!-- Task Modal -->
  <div id="taskModal" class="modal">
    <div class="modal-content">
      <h2>New Task</h2>
      <form id="newTaskForm">
        <label>Title:</label>
        <input type="text" id="newTaskTitle" required/>
        <label>Description:</label>
        <input type="text" id="newTaskDescription" required/>
        <label>Assignee:</label>
        <select id="newTaskAssignee"></select>
        <label>Priority:</label>
        <select id="newTaskPriority">
          <option>Low</option>
          <option selected>Medium</option>
          <option>High</option>
        </select>
        <label>Due Date:</label>
        <input type="date" id="newTaskDueDate"/>
        <label>Due Time:</label>
        <input type="time" id="newTaskDueTime"/>
        <label>Category:</label>
        <select id="newTaskCategory">
          <option value="Scripting">Scripting</option>
          <option value="Animation">Animation</option>
          <option value="Testing">Testing</option>
          <option value="UI/UX">UI/UX</option>
          <option value="Worldbuilding">Worldbuilding</option>
          <option value="Narrative">Narrative</option>
          <option value="Audio">Audio</option>
          <option value="Community">Community</option>
        </select>
        <div class="modal-actions">
          <button type="submit">Create Task</button>
          <button type="button" onclick="closeTaskModal()">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Column Modal -->
  <div id="columnModal" class="modal">
    <div class="modal-content">
      <h2 id="columnModalTitle">New Column</h2>
      <form id="columnForm">
        <label>Column Name:</label>
        <input type="text" id="columnNameInput" required/>
        <div class="modal-actions">
          <button type="submit">Save</button>
          <button type="button" onclick="closeColumnModal()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
