<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project Board | PROTOTYPE1</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>

<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <h2>PM SYSTEM</h2>
    </div>
    <nav class="sidebar-nav">
      <a href="dashboard.html" class="sidebar-link">üè† Dashboard</a>
      <a href="employees.html" class="sidebar-link">üë• Employees</a>
      <a href="chat.html" class="sidebar-link">üí¨ Chat</a>
    </nav>
    <div class="sidebar-footer">
      <button class="logout-btn" onclick="logout()">üö™ Logout</button>
    </div>
  </aside>

  <!-- Main Board Area -->
  <main class="board">
    <header class="board-header">
      <h1 id="boardTitle">Project Board</h1>
      <section class="filter-panel">
        <select id="filterAssignee"><option value="">All Assignees</option></select>
        <input type="date" id="filterDueDate"/>
        <select id="filterPriority">
          <option value="">All Priorities</option>
          <option>Low</option>
          <option>Medium</option>
          <option>High</option>
        </select>
        <select id="filterCategory">
          <option value="">All Categories</option>
          <option value="Coding">Coding</option>
          <option value="Design">Design</option>
          <option value="Marketing">Marketing</option>
          <option value="Scripting">Scripting</option>
          <option value="Animation">Animation</option>
          <option value="Testing">Testing</option>
          <option value="UI/UX">UI/UX</option>
          <option value="Worldbuilding">Worldbuilding</option>
          <option value="Narrative">Narrative</option>
          <option value="Audio">Audio</option>
          <option value="Community">Community</option>
        </select>
        <button id="clearFiltersBtn">Clear</button>
      </section>
      <div class="board-controls">
        <button id="newTaskBtn" class="button primary">+ New Task</button>
        <button id="newColumnBtn" class="button secondary">+ New Column</button>
      </div>
    </header>

    <div class="columns-container">
      <div id="columns" class="columns"></div>
    </div>
  </main>

  <!-- Task Modal -->
  <div id="taskModal" class="modal">
    <div class="modal-content">
      <h2>New Task</h2>
      <form id="newTaskForm">
        <label>Title:</label>
        <input type="text" id="newTaskTitle" required/>
        <label>Description:</label>
        <textarea id="newTaskDescription" rows="3" required></textarea>
        <label>Assignee:</label>
        <select id="newTaskAssignee"></select>
        <label>Priority:</label>
        <select id="newTaskPriority">
          <option>Low</option>
          <option selected>Medium</option>
          <option>High</option>
        </select>
        <label>Due Date:</label>
        <input type="date" id="newTaskDueDate"/>
        <label>Due Time:</label>
        <input type="time" id="newTaskDueTime"/>
        <label>Category:</label>
        <select id="newTaskCategory">
          <option>Scripting</option>
          <option>Animation</option>
          <option>Testing</option>
          <option>UI/UX</option>
          <option>Worldbuilding</option>
          <option>Narrative</option>
          <option>Audio</option>
          <option>Community</option>
        </select>
        <div class="modal-actions">
          <button type="submit" class="button primary">Create Task</button>
          <button type="button" id="cancelTaskBtn" class="button secondary">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Column Modal -->
  <div id="columnModal" class="modal">
    <div class="modal-content">
      <h2 id="columnModalTitle">New Column</h2>
      <form id="columnForm">
        <label>Column Name:</label>
        <input type="text" id="columnNameInput" required/>
        <div class="modal-actions">
          <button type="submit" class="button primary">Save</button>
          <button type="button" id="cancelColumnBtn" class="button secondary">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/utils.js"></script>
  <script type="module" src="js/board.js"></script>

</body>
</html>
