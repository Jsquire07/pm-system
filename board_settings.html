<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Board Settings | PM SYSTEM</title>
  <link rel="stylesheet" href="css/style.css" />

  <!-- Page-scoped styling -->
  <style>
    :root{
      --bg:#0f1216; --panel:#141a22; --panel-2:#11161d; --border:#1f2833;
      --text:#e6edf3; --muted:#9aa6b2; --primary:#6e8efb; --primary-700:#5c79e4;
      --ring: rgba(110,142,251,0.45); --shadow: 0 14px 34px rgba(0,0,0,0.35);
      --radius:14px; --rail:80px; --sidebar:240px; --container: 1100px;
    }
    body{ background: var(--bg); color: var(--text); }

    /* Sidebar (same as dashboard/board/issue) */
    .sidebar{
      position: fixed; inset: 0 auto 0 0; width: var(--sidebar);
      display: grid; grid-template-rows: auto 1fr auto; gap: 10px; padding: 12px;
      background: linear-gradient(180deg,#0d1218,#0a0f15);
      border-right: 1px solid var(--border); transition: width .18s ease; z-index:100;
    }
    body.sidebar-collapsed .sidebar{ width: var(--rail); }
    .brand{ display:flex; align-items:center; gap:10px; padding:10px; border-radius:12px;
      background: linear-gradient(180deg,#141a22,#11161d); border:1px solid var(--border); }
    .brand .logo{ width:30px; height:30px; border-radius:8px; background:linear-gradient(180deg,var(--primary),var(--primary-700)); }
    .brand .title{ font-weight:800; letter-spacing:.2px; line-height:1.1; }
    body.sidebar-collapsed .brand .title{ display:none; }

    .sidebar-nav ul{ list-style:none; margin:8px 0 0; padding:0; display:grid; gap:8px; }
    .nav-item{ position:relative; }
    .sidebar-button{
      display:flex; align-items:center; gap:12px; min-height:48px;
      padding:10px 12px; border-radius:12px; text-decoration:none; color:var(--text);
      background: linear-gradient(180deg,#1a2230,#141b26); border:1px solid #1b2430;
      transition: transform .14s ease, border-color .14s ease, background .14s ease;
    }
    .sidebar-button:hover{ transform: translateY(-1px); border-color:#2a3645; }
    .sidebar-button .icon{ width:24px; display:grid; place-items:center; }
    .sidebar-button.active{ background: linear-gradient(180deg,rgba(110,142,251,.18),rgba(34,211,238,.14)); border-color:#3353ff4d; position:relative; }
    .sidebar-button.active::before{ content:""; position:absolute; left:-12px; top:8px; bottom:8px; width:3px; border-radius:3px; background: linear-gradient(180deg,var(--primary),#22d3ee); }
    body.sidebar-collapsed .sidebar-button .label{ display:none; }
    .nav-item .tooltip{ position:absolute; left: calc(100% + 10px); top:50%; transform:translateY(-50%);
      background:#0f141a; border:1px solid var(--border); color:var(--text); padding:6px 10px; border-radius:8px; font-size:12px;
      white-space:nowrap; box-shadow: var(--shadow); display:none; }
    body.sidebar-collapsed .nav-item:hover .tooltip{ display:block; }

    .sidebar-footer{ display:grid; gap:10px; }
    .collapse-toggle{ background:transparent; color:var(--text); border:1px solid #243243; border-radius:10px; padding:10px; cursor:pointer; }
    .logout-button{ border:1px solid #3b1b1b; background: linear-gradient(180deg,#2a1313,#1e0e0e); }
    .logout-button:hover{ border-color:#572525; }

    /* Main area */
    .settings-page{
      margin-left: var(--sidebar); transition: margin-left .18s ease;
      padding: 24px; min-height:100vh;
    }
    body.sidebar-collapsed .settings-page{ margin-left: var(--rail); }
    .container{ max-width: var(--container); margin: 0 auto; }

    .settings-header{
      position: sticky; top: 0; z-index: 5;
      background: linear-gradient(180deg,rgba(15,18,22,.85),rgba(15,18,22,0));
      backdrop-filter: blur(6px);
      border-bottom: 1px solid rgba(31,40,51,.35);
      padding: 10px 0 14px; margin-bottom: 18px;
    }
    .header-row{ display:grid; grid-template-columns: 1fr auto; gap: 1rem; align-items:center; }
    #pageTitle{ margin:0; font-size:1.6rem; font-weight:800; }
    .top-actions{ display:flex; gap:.6rem; }
    .top-actions a{
      display:inline-flex; align-items:center; gap:.35rem; text-decoration:none;
      padding:.6rem 1rem; border-radius:10px; color:#fff; border:1px solid #3a4fd3;
      background: linear-gradient(180deg,var(--primary),var(--primary-700));
      box-shadow:0 10px 22px rgba(94,23,235,.18);
    }

    .settings-grid{
      display:grid; grid-template-columns: 1.3fr .7fr; gap: 1.2rem;
    }
    @media (max-width: 1000px){ .settings-grid{ grid-template-columns: 1fr; } }

    .card{
      background: linear-gradient(180deg,var(--panel),var(--panel-2));
      border:1px solid var(--border); border-radius: var(--radius);
      box-shadow: var(--shadow); padding: 1.2rem;
    }
    .card h2{ margin:0 0 .8rem; font-weight:800; font-size:1.1rem; }

    .board-info .form-row{ margin-bottom: .9rem; }
    .board-info label{ display:block; font-weight:700; margin-bottom:.35rem; }
    .board-info input[type="text"],
    .board-info textarea,
    .board-info input[type="color"]{
      width:100%; padding:.7rem .8rem; border-radius:12px; color:var(--text);
      background:#0f141a; border:1px solid var(--border);
      transition: border-color .18s ease, box-shadow .18s ease;
    }
    .board-info input:focus, .board-info textarea:focus{
      outline:none; border-color: var(--primary-700); box-shadow: 0 0 0 4px var(--ring);
    }
    .color-row{ display:flex; align-items:center; gap:.6rem; }
    .color-swatch{
      width: 28px; height: 28px; border-radius: 50%;
      border: 2px solid rgba(255,255,255,.15);
      box-shadow: inset 0 0 0 2px rgba(0,0,0,.35);
    }

    .form-actions{ margin-top: 1rem; }
    .form-actions button{
      padding:.6rem 1rem; border-radius:10px; color:#fff; border:1px solid #3a4fd3;
      background: linear-gradient(180deg,var(--primary),var(--primary-700));
      box-shadow:0 10px 22px rgba(94,23,235,.18); cursor:pointer;
    }

    .member-row{
      display:flex; align-items:center; justify-content:space-between;
      border-bottom: 1px solid rgba(255,255,255,.05);
      padding:.7rem 0; gap:.8rem;
    }
    .member-row strong{ font-weight:700; }
    .member-row .badge{
      background:#333a45; color:#d1d8e2; padding:2px 8px; border-radius:8px; font-size:.8rem;
    }
    .kick-btn{
      padding:.35rem .7rem; border-radius:8px; border:1px solid #2a3341;
      background: linear-gradient(180deg,#1a2230,#151c27); color:var(--text); cursor:pointer;
    }

    /* Notification toasts */
    .notification-container{
      position:fixed; right:20px; top:20px; display:flex; flex-direction:column; gap:.6rem;
      z-index:9999; pointer-events:none;
    }
    .notification{
      pointer-events:auto; padding:.75rem 1rem; border-radius:12px;
      border:1px solid var(--border);
      background: linear-gradient(180deg,var(--panel),var(--panel-2));
      color:var(--text); box-shadow: var(--shadow); font-weight:600;
      animation: toastIn 180ms ease;
    }
    @keyframes toastIn{ from{opacity:0; transform:translateY(-6px);} to{opacity:1; transform:translateY(0);} }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar" aria-label="Sidebar">
    <div class="brand">
      <div class="logo" aria-hidden="true"></div>
      <div class="title">Project Management<br>Skyreacher Development</div>
    </div>
    <nav class="sidebar-nav">
      <ul>
        <li class="nav-item">
          <a href="dashboard.html" class="sidebar-button">
            <span class="icon">üè†</span><span class="label">Dashboard</span>
          </a>
          <span class="tooltip">Dashboard</span>
        </li>
        <li class="nav-item">
          <a href="board.html" class="sidebar-button">
            <span class="icon">üìã</span><span class="label">Board</span>
          </a>
          <span class="tooltip">Board</span>
        </li>
      </ul>
    </nav>
    <div class="sidebar-footer">
      <button class="collapse-toggle" id="collapseToggle">‚áî Collapse</button>
      <button class="sidebar-button logout-button" onclick="logout()">
        <span class="icon">üö™</span><span class="label">Logout</span>
      </button>
    </div>
  </aside>

  <!-- Main -->
  <main class="settings-page">
    <div class="container">
      <header class="settings-header">
        <div class="header-row">
          <h1 id="pageTitle">Board Settings</h1>
          <div class="top-actions">
            <a href="board.html">‚Ü© Back to Board</a>
          </div>
        </div>
      </header>

      <div class="settings-grid">
        <section class="card board-info">
          <h2>üìù General Information</h2>
          <form id="boardForm">
            <div class="form-row">
              <label for="boardName">Board Name</label>
              <input type="text" id="boardName" required />
            </div>

            <div class="form-row">
              <label for="boardDescription">Description</label>
              <textarea id="boardDescription" rows="3"></textarea>
            </div>

            <div class="form-row">
              <label for="boardColor">Theme Color</label>
              <div class="color-row">
                <input type="color" id="boardColor" />
                <div id="boardColorSwatch" class="color-swatch" aria-hidden="true"></div>
              </div>
            </div>

            <div class="form-row" id="iconPreviewWrapper">
              <label>Current Board Icon</label>
              <img id="iconPreview" src="" style="max-width: 100px; display:none; border-radius: 10px; border:1px solid var(--border);" />
            </div>

            <div class="form-actions">
              <button type="submit">üíæ Save Changes</button>
            </div>
          </form>
        </section>

        <section class="card board-members">
          <h2>üë• Members</h2>
          <div id="membersList"></div>
        </section>
      </div>
    </div>
  </main>

  <!-- Confirm Modal -->
  <div id="confirmModal" class="modal">
    <div class="modal-content">
      <h2 id="confirmModalTitle">Confirm Action</h2>
      <p id="confirmModalMessage">Are you sure?</p>
      <div class="modal-actions">
        <button id="confirmYesBtn" class="danger">Yes</button>
        <button id="confirmCancelBtn">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Toasts -->
  <div id="notificationContainer" class="notification-container" aria-live="polite"></div>

    document.addEventListener('DOMContentLoaded', () => {

      if (t) t.addEventListener('click', () => {
