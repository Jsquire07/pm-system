<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Team Chat | PM SYSTEM PROTOTYPE1</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .chat-view {
      margin-left: 240px;
      padding: 2rem;
    }

    .chat-wrapper {
      display: flex;
      flex-direction: column;
      height: 80vh;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      overflow: hidden;
    }

    .chat-header {
      padding: 1rem 1.5rem;
      font-size: 1.5rem;
      font-weight: bold;
      background: #f6f7f9;
      border-bottom: 1px solid #ddd;
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    .chat-box {
      flex: 1;
      padding: 1rem 1.5rem;
      overflow-y: auto;
      background: #fafafa;
    }

    .message {
      margin-bottom: 1rem;
    }

    .meta {
      font-size: 0.85rem;
      color: #666;
      margin-bottom: 0.3rem;
    }

    .text {
      background: #f1f3f5;
      padding: 0.6rem 1rem;
      border-radius: 6px;
      display: inline-block;
      max-width: 80%;
    }

    .chat-form {
      display: flex;
      flex-wrap: wrap;
      padding: 1rem;
      border-top: 1px solid #ddd;
      background: #f6f7f9;
      gap: 0.5rem;
    }

    .chat-form input[type="text"] {
      flex: 1;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      min-width: 200px;
    }

    .chat-form input[type="file"],
    .chat-form button {
      font-size: 1rem;
      border-radius: 6px;
    }

    .chat-form button {
      background: #0052cc;
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      cursor: pointer;
    }

    .chat-form button:hover {
      background: #003f99;
    }

    .mention {
      color: #0052cc;
      font-weight: bold;
    }

    img.chat-image {
      margin-top: 8px;
      max-width: 250px;
      border-radius: 6px;
      display: block;
    }

    video#cameraStream {
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2 class="sidebar-title">PM SYSTEM<br>PROTOTYPE1</h2>
    <div class="sidebar-content">
      <nav class="sidebar-nav">
        <ul>
          <li><a href="dashboard.html" class="sidebar-button">ğŸ  Dashboard</a></li>
          <li><a href="board.html" class="sidebar-button">ğŸ“‹ Board</a></li>
          <li><a href="settings.html" class="sidebar-button">âš™ï¸ Settings</a></li>
          <li><a href="employees.html" class="sidebar-button">ğŸ‘¥ Employees</a></li>
          <li><a href="chat.html" class="sidebar-button active">ğŸ’¬ Chat</a></li>
        </ul>
      </nav>
    </div>
    <div class="sidebar-footer">
      <button onclick="logout()" class="sidebar-button logout-button">ğŸšª Logout</button>
    </div>
  </div>

  <main class="chat-view">
    <div class="chat-wrapper">
      <div class="chat-header">ğŸ’¬ Team Chat</div>
      <div class="chat-box" id="chatBox"></div>
      <div id="typingIndicator" style="margin: 0 1.5rem 0.5rem; color: gray;"></div>

      <form class="chat-form" id="chatForm">
        <input type="text" id="chatInput" placeholder="Type your message..." autocomplete="off" />
        <input type="file" id="imageInput" accept="image/*" />
        <button type="button" id="cameraButton">ğŸ“·</button>
        <button type="submit">Send</button>
      </form>
    </div>
  </main>

  <video id="cameraStream" autoplay playsinline width="240" hidden></video>
  <canvas id="cameraCanvas" width="240" height="180" hidden></canvas>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    window.supabase = supabase;
  </script>
  <script src="js/utils.js"></script>
  <script type="module" src="js/chat.js"></script>
</body>
</html>
