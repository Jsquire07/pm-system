<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat | PM SYSTEM</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .chat-container {
      max-width: 800px;
      margin: 50px auto;
      background: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
    }

    .message {
      margin-bottom: 1rem;
      padding: 10px 15px;
      border-radius: 8px;
      background: #e0e7ff;
    }

    .message .meta {
      font-size: 0.8rem;
      color: #555;
      margin-bottom: 4px;
    }

    .message.you {
      background: #d1ffe0;
    }

    .message.you .meta {
      color: #31784c;
    }

    .chat-form {
      display: flex;
      margin-top: 20px;
    }

    .chat-form input {
      flex-grow: 1;
      padding: 10px;
      border-radius: 4px 0 0 4px;
      border: 1px solid #ccc;
    }

    .chat-form button {
      padding: 10px 15px;
      border: none;
      background: #4a4aff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 0 4px 4px 0;
    }

    h1 {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h1>Live Chat</h1>
    <div id="messages"></div>
    <form class="chat-form" id="chatForm">
      <input type="text" id="chatInput" placeholder="Type a message..." required />
      <button type="submit">Send</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    window.supabase = supabase;
  </script>
  <script src="js/chat.js"></script>
</body>
</html>
