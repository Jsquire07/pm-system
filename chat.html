<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Chat</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: sans-serif;
      background: #f3f4f6;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .chat-container {
      max-width: 800px;
      margin: auto;
      display: flex;
      flex-direction: column;
      height: 100%;
      border: 1px solid #ccc;
      background: white;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      border-bottom: 1px solid #ddd;
    }
    .message {
      margin-bottom: 1rem;
      padding: 0.75rem;
      background: #f0f0f0;
      border-radius: 8px;
    }
    .message .meta {
      font-size: 0.75rem;
      color: #555;
      margin-bottom: 0.25rem;
    }
    .message .text {
      font-size: 1rem;
    }
    .chat-form {
      display: flex;
      padding: 1rem;
      gap: 0.5rem;
      border-top: 1px solid #ddd;
    }
    .chat-form input {
      flex: 1;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .chat-form button {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      background: #003f91;
      color: white;
      border: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="messages" id="messages"></div>
    <form class="chat-form" id="chat-form">
      <input type="text" id="chat-input" placeholder="Type a message..." required />
      <button type="submit">Send</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    window.supabase = supabase;
  </script>
  <script src="js/chat.js"></script>
</body>
</html>
