<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Team Chat | PM SYSTEM PROTOTYPE1</title>
  <link rel="stylesheet" href="css/style.css" />

  <!-- Page-scoped chat styles (matches the new dark look) -->
  <style>
    :root {
      --bg: #0f1216;
      --panel: #141a22;
      --panel-2: #11161d;
      --border: #1f2833;
      --text: #e6edf3;
      --muted: #9aa6b2;
      --primary: #6e8efb;
      --primary-700: #5c79e4;
      --ring: rgba(110, 142, 251, 0.45);
      --shadow: 0 14px 34px rgba(0, 0, 0, 0.35);
      --radius: 14px;
      --rail: 80px;
      --sidebar: 240px;
      --container: 1000px;
    }

    body {
      background: var(--bg);
      color: var(--text);
    }

    /* Sidebar (same pattern as dashboard/board) */
    .sidebar {
      position: fixed;
      inset: 0 auto 0 0;
      width: var(--sidebar);
      display: grid;
      grid-template-rows: auto 1fr auto;
      padding: 12px;
      gap: 10px;
      background: linear-gradient(180deg, #0d1218, #0a0f15);
      border-right: 1px solid var(--border);
      transition: width .18s ease;
      z-index: 100;
    }

    body.sidebar-collapsed .sidebar {
      width: var(--rail);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      border-radius: 12px;
      background: linear-gradient(180deg, #141a22, #11161d);
      border: 1px solid var(--border);
    }

    .brand .logo {
      width: 30px;
      height: 30px;
      border-radius: 8px;
      background: linear-gradient(180deg, var(--primary), var(--primary-700));
    }

    .brand .title {
      font-weight: 800;
      letter-spacing: .2px;
      line-height: 1.1;
    }

    body.sidebar-collapsed .brand .title {
      display: none;
    }

    .sidebar-nav ul {
      list-style: none;
      margin: 8px 0 0;
      padding: 0;
      display: grid;
      gap: 8px;
    }

    .nav-item {
      position: relative;
    }

    .sidebar-button {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 12px;
      border-radius: 12px;
      background: linear-gradient(180deg, #1a2230, #141b26);
      border: 1px solid #1b2430;
      color: var(--text);
      text-decoration: none;
      transition: background .14s ease, border-color .14s ease, transform .14s ease;
      min-height: 48px;
    }

    .sidebar-button .icon {
      width: 24px;
      display: grid;
      place-items: center;
      font-size: 18px;
    }

    .sidebar-button .label {
      white-space: nowrap;
      font-weight: 600;
    }

    .sidebar-button:hover {
      transform: translateY(-1px);
      border-color: #2a3645;
    }

    .sidebar-button.active {
      background: linear-gradient(180deg, rgba(110, 142, 251, .18), rgba(34, 211, 238, .14));
      border-color: #3353ff4d;
      position: relative;
    }

    .sidebar-button.active::before {
      content: "";
      position: absolute;
      left: -12px;
      top: 8px;
      bottom: 8px;
      width: 3px;
      border-radius: 3px;
      background: linear-gradient(180deg, var(--primary), #22d3ee);
    }

    body.sidebar-collapsed .sidebar-button .label {
      display: none;
    }

    .nav-item .tooltip {
      position: absolute;
      left: calc(100% + 10px);
      top: 50%;
      transform: translateY(-50%);
      background: #0f141a;
      border: 1px solid var(--border);
      color: var(--text);
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 12px;
      white-space: nowrap;
      box-shadow: var(--shadow);
      display: none;
    }

    body.sidebar-collapsed .nav-item:hover .tooltip {
      display: block;
    }

    .sidebar-footer {
      display: grid;
      gap: 10px;
    }

    .collapse-toggle {
      background: transparent;
      color: var(--text);
      border: 1px solid #243243;
      border-radius: 10px;
      padding: 10px;
      cursor: pointer;
    }

    .logout-button {
      border: 1px solid #3b1b1b;
      background: linear-gradient(180deg, #2a1313, #1e0e0e);
    }

    .logout-button:hover {
      border-color: #572525;
    }

    /* Main chat area */
    .chat-view {
      margin-left: var(--sidebar);
      transition: margin-left .18s ease;
      padding: 24px;
      min-height: 100vh;
    }

    body.sidebar-collapsed .chat-view {
      margin-left: var(--rail);
    }

    .container {
      max-width: var(--container);
      margin: 0 auto;
    }

    .chat-wrapper {
      display: flex;
      flex-direction: column;
      height: 80vh;
      background: linear-gradient(180deg, var(--panel), var(--panel-2));
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .chat-header {
      padding: 1rem 1.25rem;
      font-size: 1.2rem;
      font-weight: 800;
      border-bottom: 1px solid rgba(31, 40, 51, .35);
      background: linear-gradient(180deg, rgba(15, 18, 22, .85), rgba(15, 18, 22, 0));
      backdrop-filter: blur(6px);
      display: flex;
      align-items: center;
      gap: .6rem;
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 1rem 1.25rem;
      background: linear-gradient(180deg, #0f141b, #0b0f15);
    }

    .message {
      margin-bottom: .9rem;
    }

    .meta {
      font-size: .85rem;
      color: var(--muted);
      margin-bottom: .25rem;
      display: flex;
      align-items: center;
      gap: .4rem;
    }

    .meta strong {
      color: var(--text);
    }

    .text {
      display: inline-block;
      max-width: 75%;
      background: #161e27;
      border: 1px solid #1f2a36;
      color: var(--text);
      padding: .6rem .9rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, .25);
      line-height: 1.35;
    }

    /* Right-align "mine" messages */
    .message.mine {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }

    .message.mine .meta {
      justify-content: flex-end;
    }

    .message.mine .text {
      background: linear-gradient(180deg, #20305a, #1c2750);
      border-color: #2a3a66;
    }


    .mention {
      color: #67e8f9;
      font-weight: 700;
      background: rgba(34, 211, 238, 0.12);
      padding: 1px 6px;
      border-radius: 6px;
    }

    .typing-bar {
      padding: .5rem 1rem;
      color: var(--muted);
      border-top: 1px dashed rgba(31, 40, 51, .5);
      font-size: .9rem;
      min-height: 1.2em;
    }

    .chat-form {
      display: flex;
      gap: .6rem;
      padding: .9rem;
      border-top: 1px solid rgba(31, 40, 51, .35);
      background: linear-gradient(180deg, #121720, #0f141b);
    }

    .chat-form input {
      flex: 1;
      padding: .7rem .9rem;
      font-size: 1rem;
      color: var(--text);
      background: #0f141a;
      border: 1px solid var(--border);
      border-radius: 12px;
      outline: none;
      transition: border-color .18s ease, box-shadow .18s ease;
    }

    .chat-form input:focus {
      border-color: var(--primary-700);
      box-shadow: 0 0 0 4px var(--ring);
    }

    .chat-form button {
      background: linear-gradient(180deg, var(--primary), var(--primary-700));
      color: #fff;
      border: 1px solid #3a4fd3;
      border-radius: 12px;
      padding: .7rem 1.1rem;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 10px 22px rgba(94, 23, 235, .18);
      transition: transform .14s ease, filter .14s ease;
    }

    .chat-form button:hover {
      transform: translateY(-2px);
      filter: brightness(1.05);
    }

    @media (max-width: 900px) {
      .text {
        max-width: 86%;
      }
    }
  </style>
</head>

<body>
  <!-- Sidebar -->
  <aside class="sidebar" aria-label="Sidebar">
    <div class="brand">
      <div class="logo" aria-hidden="true"></div>
      <div class="title">PM SYSTEM<br>PROTOTYPE1</div>
    </div>

    <nav class="sidebar-nav">
      <ul>
        <li class="nav-item">
          <a href="dashboard.html" class="sidebar-button">
            <span class="icon">üè†</span><span class="label">Dashboard</span>
          </a>
          <span class="tooltip">Dashboard</span>
        </li>
        <li class="nav-item">
          <a href="employees.html" class="sidebar-button">
            <span class="icon">üë•</span><span class="label">Employees</span>
          </a>
          <span class="tooltip">Employees</span>
        </li>
        <li class="nav-item">
          <a href="chat.html" class="sidebar-button active">
            <span class="icon">üí¨</span><span class="label">Chat</span>
          </a>
          <span class="tooltip">Chat</span>
        </li>
      </ul>
    </nav>

    <div class="sidebar-footer">
      <button class="collapse-toggle" id="collapseToggle">‚áî Collapse</button>
      <button class="sidebar-button logout-button" onclick="logout()">
        <span class="icon">üö™</span><span class="label">Logout</span>
      </button>
    </div>
  </aside>

  <!-- Chat -->
  <main class="chat-view">
    <div class="container">
      <div class="chat-wrapper">
        <div class="chat-header">üí¨ Team Chat</div>

        <div class="chat-box" id="chatBox"></div>

        <!-- Typing indicator your JS expects -->
        <div id="typingIndicator" class="typing-bar" aria-live="polite"></div>

        <form class="chat-form" id="chatForm">
          <input type="text" id="chatInput" placeholder="Type your message‚Ä¶" autocomplete="off" />
          <button type="submit">Send</button>
        </form>
      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script> window.supabase = supabase; </script>
  <script src="js/utils.js"></script>
  <script src="js/chat.js"></script>

  <script>
    // Sidebar collapse (persisted)
    document.getElementById('collapseToggle').addEventListener('click', () => {
      document.body.classList.toggle('sidebar-collapsed');
      localStorage.setItem('sidebarCollapsed', document.body.classList.contains('sidebar-collapsed') ? '1' : '0');
    });
    if (localStorage.getItem('sidebarCollapsed') === '1') {
      document.body.classList.add('sidebar-collapsed');
    }
  </script>
</body>

</html>
