<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="sidebar">
    <div class="sidebar-title">PM System</div>
    <div class="sidebar-nav">
      <ul>
        <li><a href="dashboard.html" class="sidebar-button">Dashboard</a></li>
        <li><a href="board.html" class="sidebar-button">Board</a></li>
        <li><a href="chat.html" class="sidebar-button active">Chat</a></li>
      </ul>
    </div>
    <button class="sidebar-button logout-button">Logout</button>
  </div>

  <div class="dashboard">
    <h2>Team Chat</h2>
    <div id="typingIndicator"></div>
    <div id="chatBox" class="chat-box"></div>
    <form id="chatForm" class="chat-form">
      <input type="text" id="chatInput" placeholder="Type a message..." />
      <input type="file" id="imageInput" accept="image/*">
      <button type="button" id="cameraButton">ðŸ“·</button>
      <button type="submit">Send</button>
    </form>

    <video id="cameraStream" autoplay playsinline width="200" hidden></video>
    <canvas id="cameraCanvas" width="200" height="150" hidden></canvas>
  </div>

  <script type="module" src="chat.js"></script>
</body>
</html>
