<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | PM SYSTEM PROTOTYPE1</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Page-scoped layout tweaks -->
  <style>
    :root {
      --bg: #0f1216;
      --panel: #141a22;
      --panel-2: #11161d;
      --border: #1f2833;
      --text: #e6edf3;
      --muted: #9aa6b2;
      --primary: #6e8efb;
      --primary-700: #5c79e4;
      --ring: rgba(110, 142, 251, 0.45);
      --shadow: 0 14px 34px rgba(0, 0, 0, 0.35);
      --radius: 14px;
      --radius-sm: 10px;
      --rail: 80px;
      /* collapsed width */
      --sidebar: 240px;
      /* expanded width */
      --g: 1rem;
      /* spacing */
      --container: 1200px;
      /* content max width */
    }

    body {
      background: var(--bg);
      color: var(--text);
    }

    /* ===== Sidebar v2 ===== */
    .sidebar {
      position: fixed;
      inset: 0 auto 0 0;
      width: var(--sidebar);
      display: grid;
      grid-template-rows: auto 1fr auto;
      padding: 12px;
      gap: 10px;
      background: linear-gradient(180deg, #0d1218, #0a0f15);
      border-right: 1px solid var(--border);
      transition: width .18s ease;
      z-index: 100;
    }

    body.sidebar-collapsed .sidebar {
      width: var(--rail);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      border-radius: 12px;
      background: linear-gradient(180deg, #141a22, #11161d);
      border: 1px solid var(--border);
    }

    .brand .logo {
      width: 30px;
      height: 30px;
      border-radius: 8px;
      background: linear-gradient(180deg, var(--primary), var(--primary-700));
    }

    .brand .title {
      font-weight: 800;
      letter-spacing: .2px;
      line-height: 1.1;
    }

    body.sidebar-collapsed .brand .title {
      display: none;
    }

    .sidebar-nav ul {
      list-style: none;
      margin: 8px 0 0;
      padding: 0;
      display: grid;
      gap: 8px;
    }

    .nav-item {
      position: relative;
    }

    .sidebar-button {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 12px;
      border-radius: 12px;
      background: linear-gradient(180deg, #1a2230, #141b26);
      border: 1px solid #1b2430;
      color: var(--text);
      text-decoration: none;
      transition: background .14s ease, border-color .14s ease, transform .14s ease;
      min-height: 48px;
    }

    .sidebar-button .icon {
      width: 24px;
      display: grid;
      place-items: center;
      font-size: 18px;
    }

    .sidebar-button .label {
      white-space: nowrap;
      font-weight: 600;
    }

    .sidebar-button:hover {
      transform: translateY(-1px);
      border-color: #2a3645;
    }

    /* Active pill + left rail */
    .sidebar-button.active {
      background: linear-gradient(180deg, rgba(110, 142, 251, .18), rgba(34, 211, 238, .14));
      border-color: #3353ff4d;
      position: relative;
    }

    .sidebar-button.active::before {
      content: "";
      position: absolute;
      left: -12px;
      top: 8px;
      bottom: 8px;
      width: 3px;
      border-radius: 3px;
      background: linear-gradient(180deg, var(--primary), #22d3ee);
    }

    /* Collapse: icon-only + tooltips */
    body.sidebar-collapsed .sidebar-button .label {
      display: none;
    }

    .nav-item .tooltip {
      position: absolute;
      left: calc(100% + 10px);
      top: 50%;
      transform: translateY(-50%);
      background: #0f141a;
      border: 1px solid var(--border);
      color: var(--text);
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 12px;
      white-space: nowrap;
      box-shadow: var(--shadow);
      display: none;
    }

    body.sidebar-collapsed .nav-item:hover .tooltip {
      display: block;
    }

    /* Footer buttons */
    .sidebar-footer {
      display: grid;
      gap: 10px;
    }

    .collapse-toggle {
      background: transparent;
      color: var(--text);
      border: 1px solid #243243;
      border-radius: 10px;
      padding: 10px;
      cursor: pointer;
    }

    .logout-button {
      border: 1px solid #3b1b1b;
      background: linear-gradient(180deg, #2a1313, #1e0e0e);
    }

    .logout-button:hover {
      border-color: #572525;
    }

    /* ===== Main layout ===== */
    .dashboard {
      margin-left: var(--sidebar);
      min-height: 100vh;
      transition: margin-left .18s ease;
      padding: 24px;
    }

    body.sidebar-collapsed .dashboard {
      margin-left: var(--rail);
    }

    /* Constrain content width for polish on big screens */
    .container {
      max-width: var(--container);
      margin: 0 auto;
    }

    /* Header */
    .dashboard-header {
      position: sticky;
      top: 0;
      z-index: 5;
      padding: 10px 0 14px;
      margin-bottom: 18px;
      background: linear-gradient(180deg, rgba(15, 18, 22, .85), rgba(15, 18, 22, 0));
      backdrop-filter: blur(6px);
      border-bottom: 1px solid rgba(31, 40, 51, .35);
    }

    .header-grid {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 1rem;
      align-items: center;
    }

    #welcomeMessage {
      margin: 0;
      font-size: 1.6rem;
      font-weight: 800;
    }

    .board-controls {
      display: flex;
      gap: .6rem;
    }

    .board-controls .button {
      display: inline-flex;
      align-items: center;
      gap: .4rem;
      padding: .6rem 1rem;
      border-radius: 10px;
      color: #fff;
      text-decoration: none;
      border: 1px solid #3a4fd3;
      background: linear-gradient(180deg, var(--primary), var(--primary-700));
      box-shadow: 0 10px 22px rgba(94, 23, 235, .18);
      transition: transform .14s ease, filter .14s ease;
    }

    .board-controls .button:hover {
      transform: translateY(-2px);
      filter: brightness(1.05);
    }

    .search-bar {
      margin-top: 12px;
      position: relative;
    }

    #dashboardSearch {
      width: 100%;
      padding: .9rem 1rem;
      border-radius: 12px;
      background: #0f141a;
      border: 1px solid var(--border);
      color: var(--text);
      outline: none;
      transition: border-color .18s ease, box-shadow .18s ease;
    }

    #dashboardSearch:focus {
      border-color: var(--primary-700);
      box-shadow: 0 0 0 4px var(--ring);
    }

    .search-results {
      position: absolute;
      left: 0;
      right: 0;
      top: calc(100% + 8px);
      display: none;
      background: linear-gradient(180deg, var(--panel), var(--panel-2));
      border: 1px solid var(--border);
      border-radius: 12px;
      box-shadow: var(--shadow);
      max-height: 420px;
      overflow: auto;
      padding: .4rem 0;
    }

    .search-results>div {
      padding: .7rem 1rem;
      cursor: pointer;
      transition: background .14s ease;
    }

    .search-results>div:hover {
      background: #0f141a;
    }

    /* Boards grid */
    .boards-section {
      margin-top: 8px;
    }

    .boards-section h2 {
      margin: 1rem 0 .4rem;
      font-size: 1.2rem;
      font-weight: 800;
    }

    .boards-grid {
      display: grid;
      gap: 1rem;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      margin-top: .6rem;
    }

    .boards-grid .card {
      position: relative;
      min-height: 160px;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1rem 1.1rem 1.1rem;
      box-shadow: var(--shadow);
      transition: transform .18s ease, border-color .18s ease, box-shadow .18s ease;
      background-clip: padding-box;
      overflow: hidden;
    }

    .boards-grid .card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, rgba(0, 0, 0, .28), rgba(0, 0, 0, .44));
      pointer-events: none;
    }

    .boards-grid .card:hover {
      transform: translateY(-4px);
      border-color: #2a3645;
      box-shadow: 0 18px 40px rgba(0, 0, 0, .45);
    }

    .boards-grid .card h2,
    .boards-grid .card p,
    .boards-grid .card code,
    .boards-grid .card a {
      position: relative;
      z-index: 1;
    }

    .boards-grid .card .board-description {
      color: var(--muted);
      margin-bottom: .5rem;
    }

    .copy-code-btn {
      margin-left: .5rem;
      border: 1px solid rgba(58, 79, 211, .5);
      background: linear-gradient(180deg, #1a2230, #151c27);
      color: var(--text);
      border-radius: 8px;
      padding: 4px 10px;
      cursor: pointer;
      transition: transform .14s ease, border-color .14s ease;
    }

    .copy-code-btn:hover {
      transform: translateY(-1px);
      border-color: #5c79e4;
    }

    /* Notifications */
    .notification-container {
      position: fixed;
      right: 20px;
      top: 20px;
      display: flex;
      flex-direction: column;
      gap: .6rem;
      z-index: 9999;
      pointer-events: none;
    }

    .notification {
      pointer-events: auto;
      padding: .75rem 1rem;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: linear-gradient(180deg, var(--panel), var(--panel-2));
      color: var(--text);
      box-shadow: var(--shadow);
      font-weight: 600;
      animation: toastIn 180ms ease;
    }

    .notification.success {
      border-color: rgba(34, 197, 94, .4);
    }

    .notification.error {
      border-color: rgba(239, 68, 68, .45);
    }

    @keyframes toastIn {
      from {
        opacity: 0;
        transform: translateY(-6px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 900px) {
      .header-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
