  <!-- Scoped polish for dashboard-only UI pieces -->
  <style>
    :root{
      --ring: rgba(110,142,251,0.45);
      --text: #e6edf3;
      --muted:#9aa6b2;
      --panel:#141a22;
      --panel-2:#11161d;
      --border:#1f2833;
      --shadow: 0 14px 34px rgba(0,0,0,0.35);
    }

    /* Sticky top header in the main area */
    .dashboard-header {
      position: sticky;
      top: 0;
      z-index: 5;
      padding: 0 0 1rem 0;
      background: linear-gradient(180deg, rgba(15,18,22,0.85), rgba(15,18,22,0));
      backdrop-filter: blur(6px);
      border-bottom: 1px solid rgba(31,40,51,0.35);
    }

    .dashboard-header h1 {
      margin: 0 0 .8rem 0;
      font-weight: 800;
      letter-spacing: .2px;
    }

    .board-controls {
      display: flex;
      gap: .6rem;
      flex-wrap: wrap;
      align-items: center;
    }

    /* Search bar + results */
    .search-bar {
      position: relative;
      width: 100%;
      margin-top: 1rem;
    }
    #dashboardSearch {
      width: 100%;
      padding: .85rem 1rem;
      border-radius: 12px;
      background: #0f141a;
      border: 1px solid var(--border);
      color: var(--text);
      outline: none;
      transition: border-color 180ms ease, box-shadow 180ms ease;
    }
    #dashboardSearch:focus {
      border-color: #5c79e4;
      box-shadow: 0 0 0 4px var(--ring);
    }

    .search-results {
      position: absolute;
      left: 0; right: 0; top: calc(100% + 8px);
      display: none;
      background: linear-gradient(180deg, var(--panel), var(--panel-2));
      border: 1px solid var(--border);
      border-radius: 12px;
      box-shadow: var(--shadow);
      overflow: hidden;
      max-height: 420px;
      overflow-y: auto;
      padding: .4rem 0;
    }
    .search-results > div {
      padding: .7rem 1rem;
      cursor: pointer;
      color: var(--text);
      transition: background 150ms ease;
    }
    .search-results > div:hover {
      background: #0f141a;
    }

    /* Boards section */
    .boards-section h2 {
      margin: 1.2rem 0 .6rem 0;
      font-size: 1.2rem;
      font-weight: 800;
    }

    /* Board cards look slick regardless of inline background color set by JS */
    .boards-grid .card {
      position: relative;
      border: 1px solid var(--border);
      border-radius: 14px;
      box-shadow: var(--shadow);
      overflow: hidden;
      transition: transform .18s ease, box-shadow .18s ease, border-color .18s ease;
      background-clip: padding-box;
    }
    .boards-grid .card::before {
      /* Subtle inner gradient so even bright theme colors remain readable */
      content: "";
      position: absolute; inset: 0;
      background: linear-gradient(180deg, rgba(0,0,0,0.28), rgba(0,0,0,0.42));
      pointer-events: none;
    }
    .boards-grid .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 18px 40px rgba(0,0,0,0.45);
      border-color: #2a3645;
    }
    .boards-grid .card h2,
    .boards-grid .card p,
    .boards-grid .card code,
    .boards-grid .card a {
      position: relative; /* appear above ::before overlay */
      z-index: 1;
    }
    .boards-grid .card h2 { margin-top: 0; }
    .boards-grid .card code {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      padding: 2px 6px;
      border-radius: 6px;
      background: rgba(15,20,26,0.55);
      border: 1px solid rgba(31,40,51,0.65);
      color: #c8d3e0;
    }

    /* Copy code button inline style */
    .copy-code-btn {
      margin-left: .5rem;
      border: 1px solid rgba(58,79,211,0.5);
      background: linear-gradient(180deg, #1a2230, #151c27);
      color: var(--text);
      border-radius: 8px;
      padding: 4px 10px;
      cursor: pointer;
      transition: transform .14s ease, border-color .14s ease;
    }
    .copy-code-btn:hover {
      transform: translateY(-1px);
      border-color: #5c79e4;
    }

    /* Notifications (top-right toasts) */
    .notification-container {
      position: fixed;
      right: 20px;
      top: 20px;
      display: flex;
      flex-direction: column;
      gap: .6rem;
      z-index: 9999;
      pointer-events: none;
    }
    .notification {
      pointer-events: auto;
      padding: .75rem 1rem;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: linear-gradient(180deg, var(--panel), var(--panel-2));
      color: var(--text);
      box-shadow: var(--shadow);
      animation: toastIn 180ms ease;
      font-weight: 600;
    }
    .notification.success { border-color: rgba(34,197,94,0.4); }
    .notification.error   { border-color: rgba(239,68,68,0.45); }
    @keyframes toastIn { from { opacity: 0; transform: translateY(-6px);} to { opacity: 1; transform: translateY(0);} }

    /* Make main area comfy */
    .dashboard {
      padding-top: 1.25rem;
    }

    @media (max-width: 768px) {
      .board-controls { width: 100%; }
    }
  </style>
</head>
