<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee Management | PM SYSTEM PROTOTYPE1</title>
  <link rel="stylesheet" href="css/style.css" />

  <!-- Page-scoped styling (consistent shell) -->
  <style>
    :root{
      --bg:#0f1216; --panel:#141a22; --panel-2:#11161d; --border:#1f2833;
      --text:#e6edf3; --muted:#9aa6b2; --primary:#6e8efb; --primary-700:#5c79e4;
      --ring: rgba(110,142,251,0.45); --shadow: 0 14px 34px rgba(0,0,0,0.35);
      --radius:14px; --rail:80px; --sidebar:240px; --container: 1100px;
    }
    body{ background: var(--bg); color: var(--text); }

    /* Sidebar (same pattern as other pages) */
    .sidebar{
      position: fixed; inset: 0 auto 0 0; width: var(--sidebar);
      display: grid; grid-template-rows: auto 1fr auto; gap: 10px; padding: 12px;
      background: linear-gradient(180deg,#0d1218,#0a0f15);
      border-right: 1px solid var(--border); transition: width .18s ease; z-index:100;
    }
    body.sidebar-collapsed .sidebar{ width: var(--rail); }
    .brand{ display:flex; align-items:center; gap:10px; padding:10px; border-radius:12px;
      background: linear-gradient(180deg,#141a22,#11161d); border:1px solid var(--border); }
    .brand .logo{ width:30px; height:30px; border-radius:8px; background:linear-gradient(180deg,var(--primary),var(--primary-700)); }
    .brand .title{ font-weight:800; letter-spacing:.2px; line-height:1.1; }
    body.sidebar-collapsed .brand .title{ display:none; }

    .sidebar-nav ul{ list-style:none; margin:8px 0 0; padding:0; display:grid; gap:8px; }
    .nav-item{ position:relative; }
    .sidebar-button{
      display:flex; align-items:center; gap:12px; min-height:48px;
      padding:10px 12px; border-radius:12px; text-decoration:none; color:var(--text);
      background: linear-gradient(180deg,#1a2230,#141b26); border:1px solid #1b2430;
      transition: transform .14s ease, border-color .14s ease, background .14s ease;
    }
    .sidebar-button:hover{ transform: translateY(-1px); border-color:#2a3645; }
    .sidebar-button .icon{ width:24px; display:grid; place-items:center; }
    .sidebar-button.active{ background: linear-gradient(180deg,rgba(110,142,251,.18),rgba(34,211,238,.14)); border-color:#3353ff4d; position:relative; }
    .sidebar-button.active::before{ content:""; position:absolute; left:-12px; top:8px; bottom:8px; width:3px; border-radius:3px; background: linear-gradient(180deg,var(--primary),#22d3ee); }
    body.sidebar-collapsed .sidebar-button .label{ display:none; }
    .nav-item .tooltip{ position:absolute; left: calc(100% + 10px); top:50%; transform:translateY(-50%);
      background:#0f141a; border:1px solid var(--border); color:var(--text); padding:6px 10px; border-radius:8px; font-size:12px;
      white-space:nowrap; box-shadow: var(--shadow); display:none; }
    body.sidebar-collapsed .nav-item:hover .tooltip{ display:block; }

    .sidebar-footer{ display:grid; gap:10px; }
    .collapse-toggle{ background:transparent; color:var(--text); border:1px solid #243243; border-radius:10px; padding:10px; cursor:pointer; }
    .logout-button{ border:1px solid #3b1b1b; background: linear-gradient(180deg,#2a1313,#1e0e0e); }
    .logout-button:hover{ border-color:#572525; }

    /* Main area */
    .employees-view{
      margin-left: var(--sidebar); transition: margin-left .18s ease;
      padding: 24px; min-height:100vh;
    }
    body.sidebar-collapsed .employees-view{ margin-left: var(--rail); }
    .container{ max-width: var(--container); margin: 0 auto; }

    .employees-container{
      display:grid; grid-template-columns: 1fr; gap: 1.2rem;
    }

    /* Header */
    .employees-header{
      position: sticky; top: 0; z-index: 5;
      background: linear-gradient(180deg,rgba(15,18,22,.85),rgba(15,18,22,0));
      backdrop-filter: blur(6px); border-bottom: 1px solid rgba(31,40,51,.35);
      padding: 10px 0 14px; margin-bottom: 18px;
    }
    .header-row{ display:flex; align-items:center; justify-content:space-between; gap:1rem; }
    .employees-title{ margin:0; font-size:1.6rem; font-weight:800; }
    .search{
      width: 360px; max-width: 50%;
    }
    #employeeSearch{
      width:100%; padding:.7rem .9rem; border-radius:12px; color:var(--text);
      background:#0f141a; border:1px solid var(--border);
    }
    #employeeSearch:focus{ outline:none; border-color: var(--primary-700); box-shadow: 0 0 0 4px var(--ring); }

    /* Cards / panels */
    .card{
      background: linear-gradient(180deg,var(--panel),var(--panel-2));
      border:1px solid var(--border); border-radius: var(--radius);
      box-shadow: var(--shadow); padding: 1.2rem;
    }
    .card h2{ margin:0 0 .8rem; font-weight:800; font-size:1.1rem; }

    .employee-form{
      display:grid; grid-template-columns: repeat(4,1fr) auto; gap:.6rem;
    }
    .employee-form input{
      padding:.7rem .8rem; border-radius:12px; color:var(--text);
      background:#0f141a; border:1px solid var(--border);
      transition: border-color .18s ease, box-shadow .18s ease;
    }
    .employee-form input:focus{ outline:none; border-color: var(--primary-700); box-shadow: 0 0 0 4px var(--ring); }
    .employee-form button{
      padding:.7rem 1rem; border-radius:10px; color:#fff; border:1px solid #3a4fd3; cursor:pointer;
      background: linear-gradient(180deg,var(--primary),var(--primary-700));
      box-shadow:0 10px 22px rgba(94,23,235,.18);
    }

    /* List/table */
    .list-card{ padding:0; overflow:hidden; }
    .table{
      width:100%; border-collapse: collapse;
    }
    .table thead th{
      text-align:left; font-weight:800; font-size:.95rem; color:var(--muted);
      border-bottom:1px solid rgba(255,255,255,.06); padding:.8rem 1rem;
      background: linear-gradient(180deg,#141a22,#11161d);
      position: sticky; top: 0; z-index: 1;
    }
    .table tbody tr{ border-bottom:1px solid rgba(255,255,255,.05); }
    .table td{ padding:.8rem 1rem; }
    .actions-cell{ display:flex; gap:.4rem; justify-content:flex-end; }
    .icon-btn{
      padding:.35rem .6rem; border-radius:8px; border:1px solid #2a3341; cursor:pointer;
      background: linear-gradient(180deg,#1a2230,#151c27); color:var(--text);
      transition: transform .14s ease, filter .14s ease;
    }
    .icon-btn:hover{ transform: translateY(-1px); filter: brightness(1.05); }

    .empty{
      padding: 1rem; color: var(--muted);
    }

    /* Toasts (same as other pages) */
    .notification-container{
      position:fixed; right:20px; top:20px; display:flex; flex-direction:column; gap:.6rem;
      z-index:9999; pointer-events:none;
    }
    .notification{
      pointer-events:auto; padding:.75rem 1rem; border-radius:12px;
      border:1px solid var(--border);
      background: linear-gradient(180deg,var(--panel),var(--panel-2));
      color:var(--text); box-shadow: var(--shadow); font-weight:600;
      animation: toastIn 180ms ease;
    }
    @keyframes toastIn{ from{opacity:0; transform:translateY(-6px);} to{opacity:1; transform:translateY(0);} }

    @media (max-width: 980px){
      .employee-form{ grid-template-columns: 1fr; }
      .search{ max-width: 100%; width:100%; }
      .header-row{ flex-direction: column; align-items: flex-start; }
    }
  </style>

</head>
<body>

    <nav class="sidebar-nav">

        <li class="nav-item">
          <a href="employees.html" class="sidebar-button active">

        </li>

    <div class="sidebar-footer">

        <span class="icon">üö™</span><span class="label">Logout</span>
      </button>
    </div>
  </aside>

  <!-- Main -->
  <main class="employees-view">
    <div class="container">
      <header class="employees-header">
        <div class="header-row">
          <h1 class="employees-title">Manage Employees</h1>
          <div class="search">
            <input id="employeeSearch" type="text" placeholder="üîé Search by name, role, email‚Ä¶" />
          </div>
        </div>
      </header>

      <div class="employees-container">
        <!-- Add form -->
        <section class="card">
          <h2>Add Employee</h2>
          <form id="addEmployeeForm" class="employee-form">
            <input type="text" id="emp-name" placeholder="Name" required />
            <input type="text" id="emp-role" placeholder="Role (e.g. Developer)" required />
            <input type="email" id="emp-email" placeholder="Email" required />
            <input type="password" id="emp-password" placeholder="Password" required />
            <button type="submit">Add</button>
          </form>
        </section>

        <!-- List -->
        <section class="card list-card">
          <table class="table" aria-label="Current Employees">
            <thead>
              <tr>
                <th style="width:28%">Name</th>
                <th style="width:22%">Role</th>
                <th style="width:32%">Email</th>
                <th style="width:18%; text-align:right;">Actions</th>
                <th id="actionsHeader" style="width:18%; text-align:right;">Actions</th>
              </tr>
            </thead>
            <tbody id="employeeList"><!-- populated by JS --></tbody>
          </table>
          <div id="employeeEmpty" class="empty" style="display:none;">No employees found.</div>
        </section>
      </div>
    </div>
  </main>

  <script>
    // Sidebar collapse (persisted)
    document.addEventListener('DOMContentLoaded', () => {
      const t = document.getElementById('collapseToggle');
      if (t) t.addEventListener('click', () => {
        document.body.classList.toggle('sidebar-collapsed');
        localStorage.setItem('sidebarCollapsed', document.body.classList.contains('sidebar-collapsed') ? '1' : '0');
      });
      if (localStorage.getItem('sidebarCollapsed') === '1') {
        document.body.classList.add('sidebar-collapsed');
      }
    });
