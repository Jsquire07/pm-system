<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | PM SYSTEM PROTOTYPE1</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      margin: 0;
      background: #f4f5f7;
      font-family: 'Segoe UI', Tahoma, sans-serif;
    }

    .form-view {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: white;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 420px;
    }

    .form-container h1 {
      margin-bottom: 1.5rem;
      text-align: center;
      font-size: 1.8rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, select {
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      padding: 0.75rem;
      background: #0747a6;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 0.5rem;
    }

    button:hover {
      background: #003f91;
    }

    .form-message {
      text-align: center;
      font-size: 0.95rem;
    }

    .form-message.error {
      color: #d32f2f;
    }

    #toggleLink {
      color: #0044aa;
      text-align: center;
      margin-top: 1rem;
      cursor: pointer;
      font-size: 0.95rem;
    }

    #toggleLink:hover {
      text-decoration: underline;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/bcryptjs@2.4.3/dist/bcrypt.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <main class="form-view">
    <div class="form-container">
      <h1 id="formTitle">Employee Login</h1>
      <form id="loginForm">
        <input type="email" id="login-email" placeholder="Email" required />
        <input type="password" id="login-password" placeholder="Password" required />

        <div id="registerFields" style="display: none;">
          <input type="text" id="register-name" placeholder="Your Name" />
        </div>

        <button type="submit" id="loginBtn">Login</button>
        <p id="toggleLink">Create an account</p>
        <p id="login-error" class="form-message error"></p>
      </form>
    </div>
  </main>

  <script>
    window.supabase = supabase;
  </script>
  <script src="js/login.js"></script>
</body>
</html>
