<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | PM SYSTEM PROTOTYPE1</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/bcryptjs@2.4.3/dist/bcrypt.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <main class="form-view">
    <div class="form-container">
      <h1 id="formTitle">Employee Login</h1>
      <form id="loginForm">
        <label>Email:</label>
        <input type="email" id="login-email" placeholder="Email" required />
        <label>Password:</label>
        <input type="password" id="login-password" placeholder="Password" required />

        <div id="registerFields" style="display: none;">
          <label>Name:</label>
          <input type="text" id="register-name" placeholder="Your Name" />
          <label>Role:</label>
          <select id="register-role">
            <option value="manager">Manager</option>
            <option value="staff">Staff</option>
            <option value="client">Client</option>
          </select>
        </div>

        <button type="submit" id="loginBtn">Login</button>
        <p id="toggleLink" style="margin-top: 1rem; text-align: center; cursor: pointer; color: #3366cc;">Create an account</p>
        <p id="login-error" class="form-message error" style="text-align: center;"></p>
      </form>
    </div>
  </main>

  <script>
    window.supabase = supabase;
  </script>
  <script src="js/login.js"></script>
</body>
</html>
