<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | PM SYSTEM PROTOTYPE1</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/bcryptjs@2.4.3/dist/bcrypt.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="background">
    <main class="form-view">
      <div class="form-container glass">
        <h1 id="formTitle">Employee Login</h1>
        <form id="loginForm">
          <input type="email" id="login-email" placeholder="Email" required />
          <input type="password" id="login-password" placeholder="Password" required />

          <div id="registerFields" class="fade" style="display: none;">
            <input type="text" id="register-name" placeholder="Your Name" />
          </div>

          <button type="submit" id="loginBtn">Login</button>
          <p id="toggleLink" class="toggle-link">Create an account</p>
          <p id="login-error" class="form-message error"></p>
        </form>
      </div>
    </main>
  </div>

  <script>
    window.supabase = supabase;
  </script>
  <script src="js/login.js"></script>
</body>
</html>
