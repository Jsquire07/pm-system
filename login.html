<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | PM SYSTEM PROTOTYPE1</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
  <style>
    :root{
      --bg:#0f1216;
      --bg-glow-a: rgba(110,142,251,0.14);
      --bg-glow-b: rgba(34,211,238,0.12);
      --panel:#141a22;
      --panel2:#11161d;
      --text:#e6edf3;
      --muted:#9aa6b2;
      --ring: rgba(110,142,251,0.45);
      --primary:#6e8efb;
      --primary-700:#5c79e4;
      --danger:#ef4444;
      --radius:16px;
      --radius-sm:12px;
      --shadow: 0 12px 40px rgba(0,0,0,0.45), inset 0 1px 0 rgba(255,255,255,0.03);
      --trans: 180ms ease;
    }

    /* Page */
    body {
      margin: 0;
      min-height: 100vh;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans";
      color: var(--text);
      background:
        radial-gradient(900px 600px at 10% 0%, var(--bg-glow-a), transparent 60%),
        radial-gradient(800px 500px at 100% 100%, var(--bg-glow-b), transparent 60%),
        var(--bg);
      display: grid;
      place-items: center;
      overflow: hidden;
    }

    /* Subtle animated blobs */
    .bg-blob {
      position: fixed;
      filter: blur(60px);
      opacity: 0.35;
      pointer-events: none;
      transform: translateZ(0);
      will-change: transform, opacity;
      animation: float 18s ease-in-out infinite;
    }
    .bg-blob.a { width: 520px; height: 520px; background: #6e8efb33; top: -120px; left: -120px; }
    .bg-blob.b { width: 440px; height: 440px; background: #22d3ee33; bottom: -100px; right: -80px; animation-delay: -6s; }

    @keyframes float {
      0%,100% { transform: translate(0,0) scale(1); }
      50% { transform: translate(12px, -8px) scale(1.03); }
    }

    /* Container */
    .auth {
      width: 100%;
      max-width: 420px;
      padding: 1.2rem;
    }

    .auth-card {
      background: linear-gradient(180deg, var(--panel) 0%, var(--panel2) 100%);
      border: 1px solid #1e2631;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 2.2rem 2rem;
      position: relative;
      overflow: hidden;
    }

    .brand {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: .6rem;
      margin-bottom: 1.2rem;
      user-select: none;
    }
    .brand .logo {
      width: 36px; height: 36px;
      border-radius: 10px;
      background: linear-gradient(180deg, #6e8efb, #5c79e4);
      box-shadow: 0 6px 18px rgba(94,23,235,0.35);
    }
    .brand h1 {
      margin: 0;
      font-size: 1.1rem;
      letter-spacing: .3px;
      font-weight: 800;
    }

    #formTitle {
      margin: .2rem 0 1.2rem 0;
      text-align: center;
      font-size: 1.6rem;
      font-weight: 800;
      letter-spacing: .2px;
    }

    form { display: grid; gap: .9rem; }

    .input {
      position: relative;
    }
    .input input, .input select {
      width: 100%;
      padding: .9rem 1rem;
      border-radius: 12px;
      background: #0f141a;
      border: 1px solid #1e2631;
      color: var(--text);
      transition: border-color var(--trans), box-shadow var(--trans), background var(--trans);
      font-size: 1rem;
    }
    .input input::placeholder { color: #7f8b99; }
    .input input:focus, .input select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px var(--ring);
    }

    #registerFields {
      display: none; /* JS controls display */
      transition: opacity 240ms ease;
    }

    .actions {
      display: grid;
      gap: .75rem;
      margin-top: .3rem;
    }

    #loginBtn {
      padding: .9rem 1rem;
      border: 1px solid #3a4fd3;
      border-radius: 12px;
      background: linear-gradient(180deg, var(--primary) 0%, var(--primary-700) 100%);
      color: #fff;
      font-weight: 700;
      letter-spacing: .2px;
      cursor: pointer;
      box-shadow: 0 14px 30px rgba(94,23,235,0.18);
      transition: transform var(--trans), filter var(--trans);
    }
    #loginBtn:hover { transform: translateY(-2px); filter: brightness(1.05); }

    #toggleLink {
      text-align: center;
      color: #b7c3ff;
      cursor: pointer;
      font-size: .95rem;
      margin-top: .2rem;
      transition: opacity var(--trans), transform var(--trans);
    }
    #toggleLink:hover { opacity: .9; transform: translateY(-1px); }

    #login-error {
      min-height: 1.2em;
      text-align: center;
      color: var(--danger);
      font-weight: 600;
    }

    /* Footer note */
    .footnote {
      margin-top: 1rem;
      text-align: center;
      color: var(--muted);
      font-size: .85rem;
    }

    /* Reduce motion */
    @media (prefers-reduced-motion: reduce) {
      .bg-blob { animation: none; }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/bcryptjs@2.4.3/dist/bcrypt.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <!-- floating background accents -->
  <div class="bg-blob a"></div>
  <div class="bg-blob b"></div>

  <main class="auth">
    <div class="auth-card">
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <h1>PM SYSTEM PROTOTYPE1</h1>
      </div>

      <h2 id="formTitle">Employee Login</h2>

      <form id="loginForm" novalidate>
        <div class="input">
          <input type="email" id="login-email" placeholder="Email" autocomplete="email" required />
        </div>

        <div class="input">
          <input type="password" id="login-password" placeholder="Password" autocomplete="current-password" required />
        </div>

        <div id="registerFields" style="display:none; opacity:0;">
          <div class="input">
            <input type="text" id="register-name" placeholder="Your Name" autocomplete="name" />
          </div>
        </div>

        <div class="actions">
          <button type="submit" id="loginBtn">Login</button>
          <p id="toggleLink">Create an account</p>
          <p id="login-error" class="form-message error" role="alert" aria-live="polite"></p>
        </div>
      </form>

      <div class="footnote">By continuing you agree to our acceptable use policy.</div>
    </div>
  </main>

  <script>
    // expose Supabase for login.js which calls window.supabase.createClient(...)
    window.supabase = supabase;
  </script>
  <script src="js/login.js" defer></script>

</body>
</html>
