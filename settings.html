<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings | Jake Squire PROTOTYPE1</title>
  <link rel="stylesheet" href="css/style.css" />
  
</head>
<body>

  <div class="sidebar">
    <h2 class="sidebar-title">PM SYSTEM<br>PROTOTYPE1</h2>
    <div class="sidebar-content">
      <nav class="sidebar-nav">
        <ul>
          <li><a href="dashboard.html" class="sidebar-button">🏠 Dashboard</a></li>
          <li><a href="board.html" class="sidebar-button">📋 Board</a></li>
          <li><a href="settings.html" class="sidebar-button">⚙️ Settings</a></li>
          <li><a href="employees.html" class="sidebar-button">👥 Employees</a></li>
        </ul>
      </nav>
    </div>
    <div class="sidebar-footer">
      <button onclick="logout()" class="sidebar-button logout-button">🚪 Logout</button>
    </div>
  </div>

  <main class="settings-view">
    <div class="settings-container">
      <h1>System Settings</h1>

      <section class="settings-group">
        <h2>🗂 Task Categories</h2>
        <form id="categoryForm">
          <input type="text" id="newCategoryName" placeholder="Category name" required />
          <input type="color" id="newCategoryColor" value="#e8f0fa" />
          <button type="submit">Add Category</button>
        </form>
        <ul id="categoryList" class="category-list"></ul>
      </section>

      <section class="settings-group">
        <h2>🎨 Appearance</h2>
        <label><input type="checkbox" id="darkModeToggle" /> Enable Dark Mode</label><br>
        <label><input type="checkbox" id="compactLayoutToggle" /> Use Compact Layout</label>
      </section>

      <section class="settings-group">
        <h2>⚙️ Defaults</h2>
        <label>
          Default Priority:
          <select id="defaultPriority">
            <option>Low</option>
            <option selected>Medium</option>
            <option>High</option>
          </select>
        </label><br>
        <label>
          Default Task Column:
          <select id="defaultColumn"></select>
        </label>
      </section>

      <section class="settings-group">
        <h2>🔔 Notifications</h2>
        <label><input type="checkbox" id="reminderToggle" /> Enable due date reminders</label><br>
        <label><input type="checkbox" id="soundToggle" /> Enable task movement sound</label>
      </section>
    </div>
  </main>

  <script src="js/utils.js"></script>
  <script src="js/settings.js"></script>
</body>
</html>
